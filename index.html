<!DOCTYPE html>
<html>
<head>
<title>OpenWhateverMap :: An Open Awsumnez Map</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet-src.js"></script>
<script src="leaflet-hash.js"></script>
<style>html, body, #map { margin: 0; height: 100%; }</style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
var WhateverTileLayer = L.TileLayer.extend({
    getTileUrl: function (coords) {
        var data = {
            r: L.Browser.retina ? '@2x' : '',
            s: this._getSubdomain(coords),
            x: coords.x,
            y: coords.y,
            z: this._getZoomForUrl()
        };
        if (this._map && !this._map.options.crs.infinite) {
            var invertedY = this._globalTileRange.max.y - coords.y;
            if (this.options.tms) {
                data['y'] = invertedY;
            }
            data['-y'] = invertedY;
        }

        return L.Util.template(
            this._url[Math.floor(Math.random() * this._url.length)],
            L.Util.extend(data, this.options));
    }
});

var map = L.map('map', { minZoom: 3, maxZoom: 18 }).setView([28, 18], 3);
map.attributionControl.setPrefix("");
map.addLayer(new WhateverTileLayer([
  'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
  // Humanitarian © Humanitarian OpenStreetMap Team
  'http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
  // MapSurfer.NET © GIScience Research Group @ Heidelberg University
  // 'http://korona.geog.uni-heidelberg.de/tiles/roads/x={x}&y={y}&z={z}',
  // MapSurfer.NET gray © GIScience Research Group @ Heidelberg University
  'http://korona.geog.uni-heidelberg.de/tiles/roadsg/x={x}&y={y}&z={z}',
  // OpenStreetMap.de © OpenStreetMap - Deutschland
  'http://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png',
  // OpenStreetMap.fr © OpenStreetMap France
  'http://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png',
  // 4UMaps © http://www.4umaps.eu/
  'http://4umaps.eu/{z}/{x}/{y}.png',
  // Sputnik © Sputnik Maps
  'http://{s}.tiles.maps.sputnik.ru/{z}/{x}/{y}.png',
  // CartoDB Dark Matter © Carto
  'http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
  // Toner © Stamen
  'http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png',
  // ÖPNV Karte © ÖPNV Karte
  'http://tileserver.memomaps.de/tilegen/{z}/{x}/{y}.png',
  // OpenTopoMap © OpenTopoMap
  'http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
  // Watercolor © Stamen
  'http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg',

  // Please do not steal my API keys for Thuderforest maps!
  'https://{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=41f4f936f1d148f69cbd100812875c88',
  'https://{s}.tile.thunderforest.com/transport-dark/{z}/{x}/{y}.png?apikey=41f4f936f1d148f69cbd100812875c88',
  'https://{s}.tile.thunderforest.com/spinal-map/{z}/{x}/{y}.png?apikey=41f4f936f1d148f69cbd100812875c88',
  'https://{s}.tile.thunderforest.com/pioneer/{z}/{x}/{y}.png?apikey=41f4f936f1d148f69cbd100812875c88',
  'https://{s}.tile.thunderforest.com/mobile-atlas/{z}/{x}/{y}.png?apikey=41f4f936f1d148f69cbd100812875c88'
  ], { attribution: 'Map &copy; <a href=\"http://openstreetmap.org\">OpenStreetMap</a> | Tiles &copy; their respective authors' }));
var hash = new L.Hash(map);
</script>
</body>
</html>
